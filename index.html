  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#" id="homePage" class="tabButton" data-url="pages/home.html">Home</a></li>
        <li><a href="#" class="tabButton" data-url="pages/images.html">Pictures</a></li>

      </ul>

  </nav>
  <div id="content"></div>
  <script type="text/javascript">

    var baseUrl = $(location).attr('href').replace('index.html', '');

    function loadContent(button){
      var $button = $(button);
        $.ajax({
          crossDomain: true,
          method: 'get',
          url:$button.data('url')
        }).done(function(results) {
          $('#content').empty().append(results);
          var $list = $button.parent('li');
          $list.siblings('li').removeClass('active');
          $list.addClass('active');
        })
    }

    $(document).ready(function (){
      $('.tabButton').on('click', function(event) {
        event.preventDefault();
        loadContent(this);        
      })
      $('#homePage').click();
    })
  </script>
</body>
</html>
